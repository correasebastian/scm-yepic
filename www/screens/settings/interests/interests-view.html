<ion-view title="<b>Interests</b>" hide-back-button="yes">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()" style="color:#fff"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="saveTags()" style="color:#fff">Save</button>
    </ion-nav-buttons>

    <ion-content>


        <div class="list">
            <div class="item" ng-repeat="tag in $root.tags" ng-model="tag.checked" ng-checked="tag.checked" style="padding:5px" ng-click="tag.checked=!tag.checked">

                <div style="background:url(css/tags/{{tag.$id}}.jpg);background-size:100%;width:60px;height:60px;vertical-align:middle;margin-right:10px;display:inline-block;text-align:center;{{(tag.checked?'':'opacity:.5')}}"><i class="icon ion-checkmark" style="font-size:60px;color:#fff;text-shadow: 0px 2px 2px #000;opacity.5" ng-show="tag.checked"></i>
                </div>

                <b>{{tag.name}}</b>
            </div>
        </div>


    </ion-content>

</ion-view>
